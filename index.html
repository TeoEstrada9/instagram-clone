<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/b931896a40.js" crossorigin="anonymous"></script>
   
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <!--Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Roboto Fonts (BOLD)-->

    <title>Instagram Code</title>
</head>
<body>
    
    <main>
        <div class="phone__Container" id="phone-container">
            <img src="phones.png" alt="">
        </div>
        
        
        <div class="box-container">
            <div class="mainpage">
       
                <div class="sign-up">
                <img id="Insta-title" src="title-img.png" alt="title">
                <input class="username-input" type="text" placeholder="Phone number, username, or email" autocapitalize="off" autocomplete="off" id="username">
                <input class="password-input" type="password" placeholder="Password" name="password" id="password">
                <button>Log in</button>
                

                <img class="or-divider" src="or.png" alt="">
               
              
        
                <div class="facebooklogin-option">
                       <img class="facebook-icon" src="facebook.png" alt="">
                        <p class="facebook-link">Log in with Facebook</p>  
                </div>
                    <a class="forgot-password" href="#">Forgot password?</a>
               
            </div>
        
           <div class="little-box">
            <p class="Account-none">Don't Have an Account?<a class="Sign-up2" href="#">  Sign up</a></p>
           </div>
        
            </div>
            
            <div class="get-app">
                <p class="get-app">Get the app.</p>
            </div>
        
            <div class="download-btn">
                <img class="apple-btn" src="apple-btn.png" alt="">
                <img class="google-btn" src="google-btn.png" alt="">
            </div>
        </div>
    </main>

   

    <footer>
        <ul class="footer-column">
            <li class="list-item1">Meta</li>
            <li class="list-item2">About</li>
            <li class="list-item3">Blog</li>
            <li class="list-item4">Jobs</li>
            <li class="list-item5">Help</li>
            <li class="list-item6">API</li>
            <li class="list-item7">Privacy</li>
            <li class="list-item8">Terms</li>
            <li class="list-item9">Top Accounts</li>
            <li class="list-item10">Locations</li>
            <li class="list-item11">Instagram Lite</li>
            <li class="list-item12">Contact Uploading & Non-Users</li>
        </ul>
  
    </footer>

      
  <img id="footer-lang-menu" src="bottom_footer.png" alt="">

  <script>
    
  </script>
      
   
    
</body>
